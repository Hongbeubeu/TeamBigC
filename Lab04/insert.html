<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<form  action="insert_table.php" method="POST">
    <label for="itemDescription"> Item description: </label>
    <input type="text" id="itemDescription" name="itemDescription" required><br>
    <label for="weight">Weight: </label>
    <input type="number" id="weight" name="weight" required><br>
    <label for="cost">Cost: </label>
    <input type="number" step="0.01" id="cost" name="cost" required><br>
    <label for="numberAvailable"> Number Available:</label>
    <input type="number" id="numberAvailable" name="numberAvailable" required > </br>
    <input type="submit" class="btn" value="Submit">
    <input type="reset" class="btn" value="Reset">
</form>
</body>
</html>
