<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login-register.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="leftpane">
                <div class="content">
                    <h1>Together Forever</h1>
                    <div class="under-h1">
                        <button class="btn"><img src="icons8-google-64.png"/> 
                            Log in with Gmail
                        </button>
                        <div>
                            <hr class="divider1">
                            <p class="suggestion">OR LOGIN WITH EMAIL</p>
                            <hr class="divider2">
                        </div>
                        <div class="form-input">
                            <form action="" method="post">
                                <div class="input-box">
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="input-box">
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="cbx">
                                    <input type="checkbox" id="logged" name="logged" value="">
                                    <label for="logged"> Keep me logged in</label>
                                    <a href="#">Forgot password</a>
                                </div>

                                <button class="btn-box" type="submit">Log in</button>

                            </form>
                        </div>
                        <div>
                            <a id="dontaccount" href="#">Don't have an account yet ?</a>
                            <a id="signup" href="register.html">Sign up</a>
                        </div>
                        <div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="rightpane"></div>
        </div>
    </main>
</body>

</html>
