<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <p class="description">Enter your name and select date and time for the appointment</p>
        <form class="form-container" action="CalculateDate.php" method="POST">
            <label class="input" for="name">Your name:</label>
            <input class="input input-name" type="text" name="name" /><br />
            <label for="date"> Date:</label>
            <input class="input input-date" type="date" name="date" /><br />
            <label for="time"> Time: </label>
            <input class="input input-time" type="time" name="time" step='1' min="00:00:00" max="23:59:59" /><br />
            <input class="btn btn-submit" type="submit" name="submit">
            <input class="btn btn-reset" type="reset">
        </form>
    </div>
</body>

</html>
